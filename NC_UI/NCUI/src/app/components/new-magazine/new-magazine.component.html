<div class="newMagazineContainer">
  <form>
      <div class="form-group">
        <label for="companyName">Company name</label>
        <input type="text" class="form-control" id="companyName" name="name" placeholder="Enter company name"
        [(ngModel)]="this.magazine.name">
      </div>
      <div class="form-group">
        <label for="pib">PIB</label>
        <input type="text" class="form-control" id="pib" name="pib" placeholder="Enter pib" [(ngModel)]="this.magazine.pib">
      </div>
      <div class="row" *ngFor="let s of this.services; let i = index">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="{{s}}" (change)="check($event, i, s)">
            <label class="form-check-label" for="{{s}}">
              {{s}}
            </label>
        </div>
      </div>
      <div class="text-right">
          <button class="btn-info btn" (click)="save()">Create</button>
     </div>
  </form>
</div>
