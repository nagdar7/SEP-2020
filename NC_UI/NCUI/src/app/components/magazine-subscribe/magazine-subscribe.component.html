<div class="paymentTypesDiv">
    <button
        class="btn btn-secondary"
        style="margin-bottom: 20px"
        (click)="back()"
    >
        Back
    </button>
    <h2>Chose payment type</h2>
    <div
        class="btn-group"
        role="group"
        *ngFor="let p of paymentsForMagazine"
    >
        <button
            type="button"
            class="btn btn-dark"
            style="margin-right: 20px"
            (click)="pay(p)"
        >
            {{p}}
        </button>
    </div>
</div>
