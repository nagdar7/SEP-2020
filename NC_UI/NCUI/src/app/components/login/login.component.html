<div class="loginContainer">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                [(ngModel)]="this.login.username"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                [(ngModel)]="this.login.password"
            >
        </div>
        <div class="text-right">
            <button
                class="btn-info btn"
                (click)="save()"
            >
                Login
            </button>
        </div>
    </form>
</div>
