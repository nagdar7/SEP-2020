<div class="registerContainer">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
                [(ngModel)]="this.register.username"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                [(ngModel)]="this.register.password"
            >
        </div>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter first name"
                [(ngModel)]="this.register.firstName"
            >
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter last name"
                [(ngModel)]="this.register.lastName"
            >
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                [(ngModel)]="this.register.email"
            >
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                placeholder="Enter city"
                [(ngModel)]="this.register.city"
            >
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input
                type="text"
                class="form-control"
                id="country"
                name="country"
                placeholder="Enter country"
                [(ngModel)]="this.register.country"
            >
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                placeholder="Enter title"
                [(ngModel)]="this.register.title"
            >
        </div>
        <div class="text-right">
            <button
                class="btn-info btn"
                (click)="save()"
            >
                Register
            </button>
        </div>
    </form>
</div>
